name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: "Y"
          MSSQL_SA_PASSWORD: "Your_password123!"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "bash -lc '(/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"Your_password123!\" -Q \"SELECT 1\" -C) || (/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P \"Your_password123!\" -Q \"SELECT 1\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        env:
          ConnectionStrings__PeopleDb: "Server=localhost,1433;Database=FicticiaPeople_Test;User Id=sa;Password=Your_password123!;TrustServerCertificate=True;"
          ConnectionStrings__IdentityDb: "Server=localhost,1433;Database=FicticiaIdentity_Test;User Id=sa;Password=Your_password123!;TrustServerCertificate=True;"
          OpenAI__ApiKey: "disabled"
        run: dotnet test -c Release --no-build --logger "trx;LogFileName=test_results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/**/TestResults/*.trx

  frontend:
    name: Frontend (Angular)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present -- --watch=false

      - name: Build
        run: npm run build
