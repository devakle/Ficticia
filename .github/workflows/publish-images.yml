name: Publish Images (GHCR)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      OWNER: ${{ github.repository_owner }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & push API
        run: |
          OWNER_LC=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$OWNER_LC/ficticia-api:latest -f backend/Dockerfile .
          docker push ghcr.io/$OWNER_LC/ficticia-api:latest

      - name: Build & push WEB
        run: |
          OWNER_LC=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$OWNER_LC/ficticia-web:latest -f frontend/Dockerfile .
          docker push ghcr.io/$OWNER_LC/ficticia-web:latest
